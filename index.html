<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txtNombre" placeholder="Nombre del Producto">
    <input type="text" id="txtMarca" placeholder="Marca del Producto">
    <input type="text" id="txtDescripcion" placeholder="Descripcion del Producto">
    <button id="btnGuardar" onclick="guardarProducto()">Guardar</button>

    <h1>Mostrar Usuarios</h1>
    <button id="btnMostrar" onclick="mostrarProducto()">Mostrar</button>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Descripcion</th>
            </tr>
        </thead>
        <tbody id="userTable">

        </tbody>
    </table>

<script>

    function mostrarProducto(){
        fetch('https://grammermx.com/Jesus/PruebaDos/dao/get_DB.php')
            .then(response => response.json())
            .then(data => {
                var userTable = document.getElementById("userTable");
                userTable.innerHTML = ""; // Limpiar la tabla antes de agregar nuevos datos

                data.forEach(function(item) {
                    var row = document.createElement("tr");
                    row.innerHTML = "<td>" + item.nombre + "</td><td>" + item.marca + "</td><td>" + item.descripcion + "</td>";
                    userTable.appendChild(row);
                });
            });
    }

    function guardarProducto() {
        var nombre = document.getElementById("txtNombre").value;
        var marca = document.getElementById("txtMarca").value;
        var descripcion = document.getElementById("txtDescripcion").value;

        var formData = new FormData();

        formData.append('nombre', nombre)
        formData.append('marca', marca)
        formData.append('descripcion', descripcion)

        fetch('https://grammermx.com/Jesus/PruebaDos/dao/dao_Guardar.php', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {

                if (data.success) {
                    alert("Se guardo el producto");
                } else {
                    alert("No se guardo el producto");
                }
            });
    }
