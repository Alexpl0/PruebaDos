<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Registrados</title>
</head>

<body>
    <header>
        <h1>Productos Registrados</h1>
    </header>
    
    <main>
        
        <section class="users-table">
            <h2>Lista de Cuentas</h2>
            <button id="btnMostrar" onclick="mostrarProductos()">Mostrar Productos</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Descripción</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                    <!-- Los datos se cargarán dinámicamente aquí -->
                </tbody>
            </table>
        </section>

    </main>

    <footer>
        <p>Help</p>
    </footer>

    <script>

        function mostrarProductos() {
            fetch('https://grammermx.com/Jesus/PruebaDos/get_DB.php')
                .then(response => response.json())
                .then(data => {
                    const userTable = document.getElementById("userTable");
                    userTable.innerHTML = ""; // Limpiar la tabla antes de agregar nuevos datos

                    data.data.forEach(cuenta => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${cuenta.ID}</td>
                            <td>${cuenta.USUARIO}</td>
                            <td>${cuenta.ROL}</td>
                            <td>${cuenta.CORREO}</td>
                            <td>
                                <button onclick="cargarDatosParaActualizar(
                                    '${cuenta.ID}', 
                                    '${cuenta.USUARIO}', 
                                    '${cuenta.ROL}', 
                                    '${cuenta.CORREO}'
                                )">Editar</button>
                            </td>
                            <td>
                                <button onclick="eliminarDesdeLista('${cuenta.ID}')">Eliminar</button>
                            </td>
                        `;
                        userTable.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error al cargar las cuentas:', error);
                    const userTable = document.getElementById("userTable");
                    userTable.innerHTML = `<tr><td colspan="6">Error al cargar los datos: ${error.message}</td></tr>`;
                });
        }

    </script>
</body>

</html>
