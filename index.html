<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Registrados</title>
</head>

<body>
    <header>
        <h1>Productos Registrados</h1>
    </header>

    <main>
        <section>
            <h2>Registrar Producto</h2>
            <input type="text" id="txtNombre" placeholder="Nombre del Producto">
            <input type="text" id="txtMarca" placeholder="Marca del Producto">
            <input type="text" id="txtDescripcion" placeholder="Descripción del Producto">
            <button id="btnGuardar" onclick="guardarProducto()">Guardar</button>
        </section>

        <section class="users-table">
            <h2>Lista de Productos</h2>
            <button id="btnMostrar" onclick="mostrarProductos()">Mostrar Productos</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Descripción</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                    <!-- Los datos se cargarán dinámicamente aquí -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Productos CRUD</p>
    </footer>

    <script>
        function guardarProducto() {
            const nombre = document.getElementById("txtNombre").value;
            const marca = document.getElementById("txtMarca").value;
            const descripcion = document.getElementById("txtDescripcion").value;

            const formData = new FormData();
            formData.append('nombre', nombre);
            formData.append('marca', marca);
            formData.append('descripcion', descripcion);

            fetch('https://grammermx.com/Jesus/PruebaDos/dao/js/dao_Guardar.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Se guardó el producto");
                        mostrarProductos(); // Actualizar la lista de productos
                    } else {
                        alert("No se guardó el producto");
                    }
                });
        }

        function mostrarProductos() {
            fetch('https://grammermx.com/Jesus/PruebaDos/js/get_Productos.php')
                .then(response => response.json())
                .then(data => {
                    const userTable = document.getElementById("userTable");
                    userTable.innerHTML = ""; // Limpiar la tabla antes de agregar nuevos datos

                    if (data.length > 0) {
                        data.forEach(producto => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>${producto.id}</td>
                                <td>${producto.nombre}</td>
                                <td>${producto.marca}</td>
                                <td>${producto.descripcion}</td>
                                <td><a href="editar.php?id=${encodeURIComponent(producto.id)}">Editar</a></td>
                                <td><a href="eliminar.php?id=${encodeURIComponent(producto.id)}" onclick="return confirm('¿Estás seguro de eliminar este producto?');">Eliminar</a></td>
                            `;
                            userTable.appendChild(row);
                        });
                    } else {
                        const row = document.createElement("tr");
                        row.innerHTML = `<td colspan="6">No hay productos registrados.</td>`;
                        userTable.appendChild(row);
                    }
                });
        }
    </script>
</body>

</html>
