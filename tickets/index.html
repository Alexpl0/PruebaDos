<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System HotFix Documentation Dashboard</title>
    <link rel="stylesheet" href="ticketsStyles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ System HotFix Dashboard</h1>
            <p>Advanced Technical Solutions & System Optimization Tracking</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalFixes">9</div>
                <div class="stat-label">Total Fixes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="criticalFixes">3</div>
                <div class="stat-label">Critical Issues</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="systemUptime">99.8%</div>
                <div class="stat-label">System Uptime</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgResolution">2.4h</div>
                <div class="stat-label">Avg Resolution</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search hotfixes by problem or solution...">
                <span class="search-icon">üîç</span>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="critical">Critical</button>
                <button class="filter-btn" data-filter="high">High</button>
                <button class="filter-btn" data-filter="medium">Medium</button>
            </div>
            
            <button class="add-btn" onclick="openModal()">+ Add New HotFix</button>
        </div>

        <div class="hotfix-grid" id="hotfixGrid">
            <!-- HotFix cards will be populated by JavaScript -->
        </div>
    </div>

    <!-- Modal for adding new hotfixes -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New HotFix</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="hotfixForm">
                <div class="form-group">
                    <label class="form-label">Problem Title</label>
                    <input type="text" class="form-input" id="problemTitle" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Problem Description</label>
                    <textarea class="form-textarea" id="problemDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Solution Description</label>
                    <textarea class="form-textarea" id="solutionDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Severity Level</label>
                    <select class="form-select" id="severityLevel" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Technical Tags (comma-separated)</label>
                    <input type="text" class="form-input" id="techTags" placeholder="e.g., Backend, Authentication, Database">
                </div>
                <button type="submit" class="submit-btn">Add HotFix</button>
            </form>
        </div>
    </div>

    <script src="ticketsScript.js"></script>
</body>
</html>
